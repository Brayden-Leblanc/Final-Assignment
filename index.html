<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
  <title>Speed Typing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<audio controls autoplay loop hidden>
  <source src="sounds/DEEP SWIM.mp3" type="audio/mpeg">
</audio>
<audio id="end" src="sounds/end.mp3"></audio>
<audio id="wrong" src="sounds/wrong.mp3"></audio>
<audio id="correct" src="sounds/correct.mp3"></audio>
  <div class="container">
    <div class="heading">SPEED TYPING</div>
    <div class="header">
      <div class="wpm">
        <div class="header-text">WPM</div>
        <div class="curr-wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header-text">CPM</div>
        <div class="curr-cpm">100</div>
      </div>
      <div class="errors">
        <div class="header-text">Errors</div>
        <div class="curr-errors">0</div>
      </div>
      <div class="timer">
        <div class="header-text">Time</div>
        <div class="curr-time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header-text">% Accuracy</div>
        <div class="curr-accuracy">100</div>
      </div>
    </div>
    <div class="quote">Click on the area below to start the game. When the game starts, type the text exactly as shown as accurately and quickly as possible for the best results.</div>
    <textarea class="inputarea" placeholder="start typing here to learn your WPM and CPM..." oninput="processCurrentText()"
      onfocus="startGame()"></textarea>
    <button class="restartbtn">PRESS TO PLAY AGAIN</button>
  </div>
  <div id="checkerboard"></div>
  <script src="game.js"></script>
</body>
</html>
